<navbar></navbar>
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="mt-5">
                <h1 class="text-center">Movies</h1>
                <br/>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Genre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="m in mov.movies">
                        <td class="text-left">[{m.title}]</td>
                        <td class="text-left">[{m.description}]</td>
                        <td class="text-left">[{m.genre}]</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
